{% load static %}

<div class="card mb-3 answer-card" data-id="{{answer.id}}">
    <div class="row g-0">
        <div class="col-3 ps-3 pe-5 py-2">
            <img src="{{answer.author.avatar.url}}" class="img-fluid rounded-start" alt="...">
            <p class="text-center">{{answer.author.user.username}}</p>
            <div class="input-group mb-1 px-1">
                <button class="btn btn-outline-danger minus-button" type="button">-</button>
                <input type="text" class="form-control rating-text" value={{answer.rating}} readonly>
                <button class="btn btn-outline-success plus-button" type="button">+</button>
            </div>
        </div>
        <div class="col-9">
            <div class="card-body d-flex flex-column h-100 ps-2">
                <p class="card-text mb-auto">{{answer.text}}</p>
                <div class="form-check mt-auto">
                {% if request.user == question_author %}
                    {% if answer.flag %}
                    <input class="form-check-input" type="checkbox" checked>
                    {% else %}
                    <input class="form-check-input answer-checkbox" type="checkbox">
                    {% endif %}
                {% else %}
                {% if answer.flag %}
                    <input class="form-check-input" type="checkbox" checked disabled>
                    {% else %}
                    <input class="form-check-input answer-checkbox" type="checkbox" disabled>
                    {% endif %}
                {% endif %}
                    <label class="form-check-label">
                        Правильный ответ
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
