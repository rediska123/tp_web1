{% load static %}

<div class="card mb-3">
    <div class="row g-0">
        <div class="col-3 ps-3 pe-5 py-2">
            <img src={% static "answer.png" %} class="img-fluid rounded-start" alt="...">
            <input type="number" class="form-control" value="{{answer.value}}">
        </div>
        <div class="col-9">
            <div class="card-body d-flex flex-column h-100 ps-2">
                <p class="card-text mb-auto">{{answer.text}}</p>
                <div class="form-check mt-auto">
                    <input class="form-check-input" type="checkbox" {{answer.flag}}>
                    <label class="form-check-label">
                        Правильный ответ
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
