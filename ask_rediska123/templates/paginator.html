<nav aria-label="Page navigation">
    <ul class="pagination pt-3">
      {% if current_page.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?page={{current_page.previous_page_number}}">Предыдущие</a>
      </li>
      {% endif %}
      <li class="page-item active"><a class="page-link" href="#">{{ current_page.number }}</a></li>
        {% if current_page.has_next %}
        <li class="page-item">
          <a class="page-link" href="?page={{current_page.next_page_number}}">Следующие</a>
        </li>
        {% endif %}
    </ul>
  </nav>
